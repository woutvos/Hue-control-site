<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    {% if title %}
        <title>Site - {{ title }}</title>
    {% else %}
        <title>Site</title>
    {% endif %}
</head>
</body>
<!-- Navbar -->
<nav
    class="navbar d-flex flex-wrap py-3 mb-4 border-bottom align-items-center justify-content-center justify-content-md-between">
    <div class="container-fluid">
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{{ url_for('home') }}" class="nav-link px-2 link-secondary">Home</a></li>
            <li><a href="{{ url_for('features') }}" class="nav-link px-2 link-dark">Features</a></li>
            <li><a href="{{ url_for('control_page') }}" class="nav-link px-2 link-dark">Control page</a></li>
            <li><a href="{{ url_for('about') }}" class="nav-link px-2 link-dark">About</a></li>
            <li><a href="{{ url_for('settings') }}" class="nav-link px-2 link-dark">Settings</a></li>
        </ul>
        <div class="text-end">
            <a href="{{ url_for('login') }}">
                <button type="button" class="btn btn-secondary me-2 shadow-sm">Login</button>
            </a>
            <a href="{{ url_for('register') }}">
                <button type="button" class="btn btn-primary me-2 shadow-lg">Register</button>
            </a>
        </div>
    </div>
</nav>
{% block content %}{% endblock %}
<br>
</body>

</html>
